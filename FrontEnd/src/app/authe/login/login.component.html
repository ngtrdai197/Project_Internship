<form class="login" [formGroup]="loginForm">
  <img class="img" src="../../../assets/icon/logo-login.png" alt="">
  <h2>Welcome to CONO</h2>
  <p class="helping">helping you to order coffee</p>
  <div class="form">
    <div class="form-ip">
      <label>USERNAME</label>
      <br>
      <input type="text" #username formControlName="username" required><i class="fa fa-user"></i>
    </div>
    <div class="form-ip">
      <label>PASSWORD</label>
      <br>
      <input type="password" #pass formControlName="password" required><i class="fa fa-key"></i>
    </div>
  </div>
  <button class="btn" (click)="login(username.value,pass.value)" [disabled]="!loginForm.valid">LOGIN</button>
</form>
